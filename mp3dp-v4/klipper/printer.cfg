[tmc2209 stepper_z]
uart_pin: PC6
##diag_pin: PG10
run_current: 0.7
interpolate: True
#stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PC7
##diag_pin: PG11
run_current: 0.7
interpolate: True
#stealthchop_threshold: 999999

[tmc2209 stepper_z2]
uart_pin: PF2
##diag_pin: PG12
run_current: 0.7
interpolate: True
#stealthchop_threshold: 999999

